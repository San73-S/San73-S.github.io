<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <!-- <div id="cartas"></div>

    <div id="text-container">
        <h1 id="animated-text">¡LIAR!</h1>
    </div>      


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Usamos GSAP para animar el texto
        gsap.fromTo(
          "#animated-text",
          { scale: 0.5, opacity: 0 }, // Estado inicial: pequeño y transparente
          { 
            scale: 10, // Tamaño final
            opacity: 1, // Totalmente visible
            duration: 2, // Duración de la animación
            ease: "power3.out", // Efecto de suavizado
            onComplete: () => {
              // Animación de salida después de mostrar el texto
              gsap.to("#animated-text", {
                opacity: 0,
                duration: 1,
                delay: 1 // Esperar antes de desaparecer
              });
            }
          }
        );
      </script>
      
    <!-- <script src="prueba.js"></script> -->
</body>
</html>
